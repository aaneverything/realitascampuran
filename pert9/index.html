<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mixed Reality Hat App with Image Hats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
      body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #1e293b, #0f172a);
        font-family: 'Comic Neue', cursive;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #video {
        border: 8px solid #38bdf8; /* Light blue border */
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      }
      #overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }
      .comic-button {
        background: linear-gradient(135deg, #ffcc00, #ff9900);
        border: 4px solid black;
        border-radius: 8px;
        box-shadow: 4px 4px 0 black;
        color: black;
        font-weight: bold;
        text-shadow: 1px 1px 0 white;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .comic-button:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0 black;
      }
    </style>
  </head>
  <body>
    <!-- <div class="absolute top-4 left-4 flex space-x-4">
      <button class="comic-button px-4 py-2" onclick="setHatType(0)">Hat 1</button>
      <button class="comic-button px-4 py-2" onclick="setHatType(1)">Hat 2</button>
      <button class="comic-button px-4 py-2" onclick="setHatType(2)">Hat 3</button>
    </div> -->
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script defer src="app.js"></script>
  </body>
</html>
