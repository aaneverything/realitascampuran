<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Expression Detection</title>
    <!-- Added Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FF6B6B",
              secondary: "#FFE66D",
              accent: "#4ECDC4",
              dark: "#292F36",
            },
            animation: {
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              wiggle: "wiggle 1s ease-in-out infinite",
            },
            keyframes: {
              wiggle: {
                "0%, 100%": { transform: "rotate(-3deg)" },
                "50%": { transform: "rotate(3deg)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      .neo-border {
        border: 4px solid #000;
        box-shadow: 6px 6px 0 #000;
      }
      .neo-button:hover {
        transform: translate(-2px, -2px);
        box-shadow: 8px 8px 0 #000;
      }
      .neo-button:active {
        transform: translate(0px, 0px);
        box-shadow: 2px 2px 0 #000;
      }
      .pattern-bg {
        background-image: radial-gradient(#000 1px, transparent 1px);
        background-size: 20px 20px;
      }
    </style>
  </head>
  <body class="min-h-screen bg-secondary font-sans text-dark p-6 pattern-bg">
    <!-- App Container with neobrutalism styling -->
    <div
      class="max-w-4xl w-full mx-auto bg-white neo-border rounded-none p-6 flex flex-col items-center relative"
    >
      <!-- Decorative elements for neobrutalism -->
      <div
        class="absolute -top-5 -right-5 w-12 h-12 bg-accent neo-border rounded-full"
      ></div>
      <div
        class="absolute -bottom-3 -left-3 w-8 h-8 bg-primary neo-border"
      ></div>

      <header class="w-full text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-black text-dark tracking-tight">
          FACE EXPRESSION DETECTION
        </h1>
        <div class="h-2 w-40 bg-accent mx-auto my-3 neo-border"></div>
        <p class="text-dark font-medium mt-2 max-w-lg mx-auto">
          This app detects your facial expressions and shows the corresponding
          emoji in real-time.
        </p>
      </header>

      <!-- Video container with neobrutalism styling -->
      <div
        class="relative w-full max-w-2xl mx-auto neo-border bg-white rounded-none overflow-hidden mb-8"
      >
        <div class="aspect-w-16 aspect-h-9 bg-gray-100">
          <video
            id="video"
            class="w-full h-full object-cover"
            autoplay
            muted
          ></video>
        </div>
        <!-- Canvas will be appended here by JavaScript -->
      </div>

      <!-- Emoji display with neobrutalism styling -->
      <div class="mt-2 mb-4 bg-accent p-6 rounded-none neo-border">
        <div id="emoji" class="text-6xl md:text-7xl animate-wiggle">üòê</div>
      </div>

      <!-- Expression label -->
      <div
        id="expressionLabel"
        class="text-xl font-bold mt-2 bg-primary px-4 py-2 neo-border"
      >
        Neutral
      </div>

      <!-- Status indicator -->
      <div class="mt-6 flex items-center bg-white neo-border p-2 px-4">
        <div
          class="h-4 w-4 bg-accent rounded-none mr-3 animate-pulse-slow"
        ></div>
        <span class="text-sm font-bold">DETECTING EXPRESSIONS</span>
      </div>
    </div>

    <!-- Credits and instructions -->
    <div class="mt-8 text-md font-bold text-center">
      <p class="bg-white inline-block py-2 px-4 neo-border">
        Please ensure you are in a well-lit environment for better detection
      </p>
    </div>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/face-api.js/dist/face-api.min.js"
    ></script>
    <script defer src="app.js"></script>
  </body>
</html>
