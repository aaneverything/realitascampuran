<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Comic-Style Glasses Overlay</title>
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&display=swap");

      body {
        font-family: "Comic Neue", cursive;
        background: url("https://i.imgur.com/8YOqT0t.jpg");
        background-size: cover;
      }

      .comic-border {
        border: 4px solid #000;
        position: relative;
        box-shadow: 5px 5px 0px #000;
      }

      .comic-title {
        font-family: "Bangers", cursive;
        letter-spacing: 2px;
        text-shadow: 3px 3px 0 #000;
      }

      video,
      canvas {
        position: absolute;
        left: 0;
        top: 0;
      }

      .comic-button {
        background-color: #ffeb3b;
        border: 3px solid #000;
        box-shadow: 3px 3px 0 #000;
        color: #000;
        font-weight: bold;
        padding: 8px 16px;
        font-family: "Bangers", cursive;
        letter-spacing: 1px;
        transition: all 0.2s;
        transform: rotate(-2deg);
      }

      .comic-button:hover {
        background-color: #ff5722;
        color: white;
        transform: rotate(0deg) scale(1.05);
      }

      .comic-button:active {
        transform: translate(2px, 2px);
        box-shadow: 1px 1px 0 #000;
      }

      .speech-bubble {
        position: relative;
        background: #fff;
        border: 3px solid #000;
        border-radius: 15px;
        padding: 15px;
      }

      .speech-bubble:before {
        content: "";
        position: absolute;
        bottom: -15px;
        left: 50px;
        border-width: 15px 15px 0;
        border-style: solid;
        border-color: #000 transparent;
      }

      .speech-bubble:after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 55px;
        border-width: 10px 10px 0;
        border-style: solid;
        border-color: #fff transparent;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="min-h-screen p-4">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg comic-border">
      <!-- Title -->
      <h1 class="text-center text-5xl mb-6 comic-title text-yellow-500">
        SUPER GLASSES
        <span class="block text-lg text-blue-500 mt-2"
          >Virtual Try-On Experience!</span
        >
      </h1>

      <!-- Video container -->
      <div
        class="relative comic-border bg-gray-100 aspect-video mx-auto overflow-hidden"
      >
        <video
          id="video"
          autoplay
          muted
          playsinline
          class="w-full h-full"
        ></video>
        <canvas id="overlay" class="w-full h-full"></canvas>
      </div>

      <!-- Controls -->
      <div class="mt-6 flex justify-center space-x-4">
        <button id="glasses-style" class="comic-button">NEXT STYLE!</button>
        <button id="take-photo" class="comic-button">SNAP A PIC!</button>
      </div>

      <!-- Instructions -->
      <div class="mt-6 speech-bubble text-center">
        <p class="mb-2 font-bold">
          Face the camera and get ready for some awesome glasses!
        </p>
        <p class="text-sm">Try different styles with the buttons above!</p>
      </div>
    </div>

    <!-- Loading indicator -->
    <div
      id="loading"
      class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-70 z-50"
    >
      <div class="text-center">
        <div class="comic-loader"></div>
        <p class="mt-4 text-white font-bold comic-title">LOADING...</p>
      </div>
    </div>

    <!-- Load face-api.js from CDN -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/face-api.js/dist/face-api.min.js"
    ></script>
    <script defer src="index.js"></script>
  </body>
</html>
